<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesseleuk Mod Center</title>
    <style>
        :root {
            --primary: #6200ea;
            --primary-dark: #3700b3;
            --secondary: #03dac6;
            --background: #121212;
            --surface: #1e1e1e;
            --on-background: #ffffff;
            --on-surface: #e0e0e0;
            --error: #cf6679;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--on-background);
            line-height: 1.6;
        }
        
        header {
            background-color: var(--primary-dark);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .search-container {
            margin-bottom: 2rem;
        }
        
        #search-input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background-color: var(--surface);
            color: var(--on-surface);
        }
        
        .mod-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .mod-card {
            background-color: var(--surface);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .mod-card:hover {
            transform: translateY(-5px);
        }
        
        .mod-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: #333;
        }
        
        .mod-content {
            padding: 1.5rem;
        }
        
        .mod-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: white;
        }
        
        .mod-description {
            color: var(--on-surface);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .mod-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 1rem;
        }
        
        .download-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .download-btn:hover {
            background-color: var(--primary-dark);
        }
        
        footer {
            background-color: var(--surface);
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
            color: var(--on-surface);
        }
        
        @media (max-width: 768px) {
            .mod-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        .tab-container {
            margin-bottom: 2rem;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #444;
        }
        
        .tab {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--on-surface);
            font-weight: bold;
        }
        
        .tab.active {
            color: var(--secondary);
            border-bottom: 3px solid var(--secondary);
        }
        
        .readme {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
        
        .readme h2 {
            margin-bottom: 1rem;
            color: var(--secondary);
        }
        
        .readme p {
            margin-bottom: 1rem;
        }

        .mod-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .version-history-btn {
            padding: 0.8rem;
            background-color: var(--surface);
            color: var(--on-surface);
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            border: 1px solid var(--primary);
            transition: background-color 0.3s ease;
            flex: 0 0 auto;
            width: auto;
        }

        .version-history-btn:hover {
            background-color: var(--primary-dark);
        }

        .download-btn {
            flex: 1;
        }

        .version-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--surface);
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .version-list {
            margin: 1rem 0;
        }

        .version-item {
            border-bottom: 1px solid var(--primary-dark);
            padding: 1rem 0;
        }

        .version-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .version-number {
            font-weight: bold;
            color: var(--secondary);
        }

        .version-date {
            color: var(--on-surface);
        }

        .version-changelog {
            margin: 0.5rem 0;
        }

        .close-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .close-btn:hover {
            background: var(--primary-dark);
        }

        /* Add to your existing styles */
        .error-message {
            color: var(--error);
            text-align: center;
            padding: 2rem;
            background: var(--surface);
            border-radius: 8px;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--on-surface);
            background: var(--surface);
            border-radius: 8px;
        }

        .download-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--surface);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification-content {
            color: var(--on-surface);
        }

        .progress-bar {
            margin-top: 0.5rem;
            height: 4px;
            background: var(--primary-dark);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--secondary);
            animation: progress 3s linear;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes progress {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Jesseleuk Mod Center</h1>
    </header>
    
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search mods...">
        </div>
        
        <div class="tab-container">
            <div class="tabs">
                <button class="tab active" data-category="all">All Mods</button>
                <button class="tab" data-category="recent">Recently Added</button>
                <button class="tab" data-category="updated">Recently Updated</button>
            </div>
        </div>
        
        <div class="mod-grid" id="mod-grid"></div>
        
        <div class="readme">
            <h2>About these mods</h2>
            <p>These are mods i make beacuse i want to and uhh yeah. These mods sometimes update overtime it depends</p>
        </div>
    </div>
    
    <footer>
        <p>Â© 2025 Jesseleuk. Hosted on GitHub Pages. All mods are provided as-is without warranty.</p>
    </footer>

    <script>
    let modsData = [];
    let isLoading = false;

    async function loadMods() {
        if (isLoading) return;
        isLoading = true;

        try {
            const response = await fetch('/ModDownloadWeb/mods.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            modsData = data.mods;
            renderMods(modsData);
        } catch (error) {
            console.error('Error loading mods:', error);
            document.getElementById('mod-grid').innerHTML = `
                <div class="error-message">
                    Failed to load mods. Please try again later.
                </div>
            `;
        } finally {
            isLoading = false;
        }
    }

    // Load mods only once when the page loads
    window.addEventListener('DOMContentLoaded', loadMods);

    function renderMods(mods) {
        const modGrid = document.getElementById('mod-grid');
        modGrid.innerHTML = '';
        
        if (mods.length === 0) {
            modGrid.innerHTML = '<div class="no-results">No mods found</div>';
            return;
        }
        
        mods.forEach(mod => {
            const latestVersion = mod.versions[0];
            const modCard = document.createElement('div');
            modCard.className = 'mod-card';
            
            modCard.innerHTML = `
                <img src="${mod.image || '/ModDownloadWeb/images/placeholder.jpg'}" 
                     alt="${mod.title}" 
                     class="mod-image" 
                     onerror="this.onerror=null; this.src='/ModDownloadWeb/images/placeholder.jpg'">
                <div class="mod-content">
                    <h3 class="mod-title">${mod.title}</h3>
                    <div class="mod-meta">
                        <span>Version: ${latestVersion.version}</span>
                        <span>${latestVersion.date}</span>
                    </div>
                    <p class="mod-description">${mod.description}</p>
                    <div class="mod-buttons">
                        ${createDownloadButton(latestVersion.downloadUrl)}
                        <button onclick="showVersionHistory('${mod.id}')" 
                                class="version-history-btn" 
                                title="View all versions">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 0L9.5 1.5 3.5 7.5 9.5 13.5 8 15 0 7.5 8 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
            
            modGrid.appendChild(modCard);
        });
    }

    function filterMods(category) {
        let filteredMods = [...modsData];
        
        switch(category) {
            case 'recent':
                filteredMods.sort((a, b) => new Date(b.date) - new Date(a.date));
                break;
            case 'updated':
                filteredMods.sort((a, b) => new Date(b.versions[0].date) - new Date(a.versions[0].date));
                break;
        }
        
        renderMods(filteredMods);
    }

    document.getElementById('search-input').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const filteredMods = modsData.filter(mod => 
            mod.title.toLowerCase().includes(searchTerm) || 
            mod.description.toLowerCase().includes(searchTerm)
        );
        renderMods(filteredMods);
    });

    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            filterMods(this.getAttribute('data-category'));
        });
    });

    function showVersionHistory(modId) {
        const mod = modsData.find(m => m.id === modId);
        if (!mod) return;

        const modal = document.createElement('div');
        modal.className = 'version-modal';
        modal.innerHTML = `
            <div class="modal-content">
                <h2>${mod.title} - Version History</h2>
                <div class="version-list">
                    ${mod.versions.map(ver => `
                        <div class="version-item">
                            <div class="version-header">
                                <span class="version-number">v${ver.version}</span>
                                <span class="version-date">${ver.date}</span>
                            </div>
                            <p class="version-changelog">${ver.changelog}</p>
                            ${createDownloadButton(ver.downloadUrl, ver.version)}
                        </div>
                    `).join('')}
                </div>
                <button onclick="closeModal(this)" class="close-btn">Close</button>
            </div>
        `;
        document.body.appendChild(modal);
    }

    function closeModal(button) {
        button.closest('.version-modal').remove();
    }

    function createDownloadButton(url, version) {
        return `
            <a href="${url}" 
               class="download-btn" 
               target="_blank"
               rel="noopener noreferrer"
               onclick="startDownload(event, '${version}')"
            >Download${version ? ` v${version}` : ' Latest'}</a>
        `;
    }

    function startDownload(event, version) {
        // Notify user that download is starting
        const notification = document.createElement('div');
        notification.className = 'download-notification';
        notification.innerHTML = `
            <div class="notification-content">
                Starting download for version ${version}...
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        `;
        document.body.appendChild(notification);
        
        // Remove notification after 3 seconds
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }
</script>
</body>
</html>
